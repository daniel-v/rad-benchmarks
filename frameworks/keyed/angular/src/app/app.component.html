<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <h1>Angular {{version}} keyed</h1>
            </div>
            <div class="col-md-6">
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="run" (click)="run()" ref="text">Create 1,000 rows</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="runlots" (click)="runLots()">Create 10,000 rows</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="update" (click)="update()">Update every 10th row</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="swaprows" (click)="swapRows()">Swap Rows</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="append" (click)="append()" ref="text">Append 1,000 rows</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="prepend" (click)="prepend()" ref="text">Prepend 1,000 rows</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="movetotop" (click)="moveToTop()" ref="text">Move to Top</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="movetobottom" (click)="moveToBottom()" ref="text">Move to Bottom</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="addtotop" (click)="addToTop()" ref="text">Add to Top</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="addtobottom" (click)="addToBottom()" ref="text">Add to Bottom</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="add100totop" (click)="add100ToTop()" ref="text">Add 100 to Top</button>
                </div>
                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="add100tobottom" (click)="add100ToBottom()" ref="text">Add 100 to Bottom</button>
                </div>

                <div class="col-sm-6 smallpad">
                    <button type="button" class="btn btn-primary btn-block" id="clear" (click)="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover table-striped test-data">
        <tbody>
            <tr [class.danger]="item.id === selected" *ngFor="let item of data; trackBy: itemById">
                <td class="col-md-1">{{item.id}}</td>
                <td class="col-md-4">
                    <a href="#" (click)="select(item, $event)">{{item.label}}</a>
                </td>
                <td class="col-md-1"><a href="#" (click)="delete(item, $event)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                <td class="col-md-6"></td>
            </tr>
        </tbody>
    </table>
    <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
</div>
